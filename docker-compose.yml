version: '2'
services:
  db:
    image: mysql:5.6 # change to your prefered version
    restart: always
    volumes:
       - ./.db_data:/var/lib/mysql # stores data in repository -> for easy dev env setup
    restart: always
    ports:
      - "3306:3306"
    environment: # use standard wordpress settings
      MYSQL_ROOT_PASSWORD: somewordpress 
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress:
    depends_on:
      - db
    image: wordpress:latest # choose latest  or version
    ports:
      - 8000:80 # access with http://0.0.0.0:8000
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./wp-content:/var/www/html/wp-content # connect wp-content with wp-content on container
    environment:
      WORDPRESS_DB_HOST: db:3306 # settings for wp-config
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8080:80 # access with http://0.0.0.0:8080
    environment:
      PMA_HOST: db
volumes:
  db_data:
